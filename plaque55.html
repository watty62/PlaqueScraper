<htmL><body><p id="name">Exchequer Row</p><p id="location">Exchequer Row</p><p id="area">Central Aberdeen</p><p id="about">This commemorates the site of the Royal Exchequer and possibly Aberdeens mint, which functioned intermittently in this area from the reign of David I (1124-1153) to James III (1460-1488). Coins issued here bore the name of the mint Villa Aberdon.</p></body></html>
