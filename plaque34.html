<htmL><body><p id="name">Edward Raban (1579 - 1658)</p><p id="location">St Nicholas Churchyard, East Wall</p><p id="area">Central Aberdeen</p><p id="about">Printer. He set up Aberdeens first printing press in the Castlegate in 1622. He produced Scotlands first book of fully harmonised psalms and the Aberdeen Almanac  as well as printing over 250 works between 1622-1649.</p></body></html>
