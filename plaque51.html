<htmL><body><p id="name">Brebner's Court</p><p id="location">Castlegate</p><p id="area">Central Aberdeen</p><p id="about">Also known as Bremners Court, and formerly known as Birnies Close. Andrew Birnie owned adjacent land in 1786 and Alexander Brebner of Learney, Lord Provost of Aberdeen (1805-1811) bought land nearby in 1804.</p></body></html>
