<htmL><body><p id="name">Harry Gordon (1893 - 1957)</p><p id="location">Music Hall, South Silver Street</p><p id="area">Central Aberdeen</p><p id="about">Entertainer. Born in Aberdeen he started his career aged 15 at the Old Empire, George St and entertained at the Beach Pavilion. He worked also with the BBC in the 1920s and 1930s and produced many records.</p></body></html>
