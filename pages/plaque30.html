<htmL><body><p id="name">Francis Masson (1741 - 1805)</p><p id="location">Cruickshank Botanical gardens, Old Aberdeen</p><p id="area">Central Aberdeen</p><p id="about">Botanist and Explorer. Born in Old Aberdeen he obtained an appointment at Kew Gardens and travelled the world collecting botanical specimens. He published Stapelliae Novae in 1796 and died in Montreal.</p></body></html>
