<htmL><body><p id="name">Kirkgate Court</p><p id="location">Upperkirkgate</p><p id="area">Central Aberdeen</p><p id="about">Formerly known as Farquhars or Painters Court. John Farquhar and David Gill, Painters and Glaziers, bought adjacent land in 1828. Farquhar and Gill Colour Works operated until 1972.</p></body></html>
